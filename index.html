<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPrep's Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            <div class="location-option">use <a href="" class="location-link">your current location</a> instead</div>
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span>°F</span></div>
                <div class="celsius">°C</div>
                <div class="weather"></div>
                <div class="hi-low"> °F /  °F</div>
                <div class="hi-low-celsius"> °F /  °F</div>
                <div class="additional">
                    <div class="humidity"></div>
                    <div class="feels-like"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                Chicago Photo: <a href="https://unsplash.com/@muzammilo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Muzammil Soorma</a> on <a href="https://unsplash.com/wallpapers/travel/chicago?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
